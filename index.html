<h1 id="boas-pr%C3%A1ticas">Boas práticas</h1>
<h2 id="credit-contribution-roles-taxonomy">CRediT (Contribution Roles Taxonomy)</h2>
<ol>
<li><strong>Conceptualization</strong>: Ideias; formulação ou evolução de objetivos e metas gerais da pesquisa.</li>
<li><strong>Data Curation</strong></li>
<li><strong>Formal Analysis</strong></li>
<li><strong>Funding Acquisition</strong>: Aquisição de apoio financeiro para o projeto que levou a esta publicação.</li>
<li><strong>Investigation</strong>: Condução do processo de pesquisa e investigação, especificamente realização de experimentos ou coleta de dados/evidências.</li>
<li><strong>Methodology</strong>: Desenvolvimento ou design da metodologia; criação de modelos.</li>
<li><strong>Project Administration</strong></li>
